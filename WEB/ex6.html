<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["junkyuk", "leezche"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push('세은')
      coworkers.push('준혁')
      </script>
      <script>
        document.write(coworkers[2]);
        document.write(coworkers[3]);
      </script>
    <h2>Count</h2>
    <script>
      document.write(coworkers.length)
    </script>
  </body>
</html>
